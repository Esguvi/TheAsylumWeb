<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Cuenta - The Asylum</title>
</head>
<body>
    <div class = "navbar">
        <a href = "index.html"><i class="fa fa-fw fa-home"></i>Inicio</a>
        <a href = "#contact"><i class="fa fa-fw fa-envelope"></i>Contacto</a>
        <div class = "navbar-right">
            <a class = "active" href = "account.html"><i class="fa fa-fw fa-user"></i>Cuenta</a>
        </div>
    </div>
    <section class="auth-section">
        <div class="auth-container">
            <div id="loginFormBox" class="auth-box">
                <h3>Iniciar sesión</h3>
                <form id="loginForm">
                    <label for="emailLogin">Correo electrónico:</label>
                    <input placeholder="example@theasylum.com" type="email" id="emailLogin" required>
                    
                    <label for="passLogin">Contraseña:</label>
                    <input placeholder="••••••••••" type="password" id="passLogin" required>
                    
                    <label>
                        <input type="checkbox" name="remember" style="margin-bottom:15px"> Recordar contraseña
                    </label>

                    <button type="submit">Iniciar sesión</button>

                    <label for="notRegistered">¿Todavía no tienes cuenta? Regístrate <a href="index.html">aquí</a></label>
                </form>
            </div>

            <div id="registerFormBox" class="auth-box">
                <h3>Crear cuenta</h3>
                <form id="registerForm">
                    <label for="nameRegister">Nombre completo:</label>
                    <input placeholder="The Asylum" type="text" id="nameRegister" required>

                    <label for="userRegister">Usuario:</label>
                    <input placeholder="theasylum" type="text" id="userRegister" required>

                    <label for="emailRegister">Correo:</label>
                    <input placeholder="example@theasylum.com" type="email" id="emailRegister" required>

                    <label for="passRegister">Contraseña:</label>
                    <input placeholder="••••••••••" type="password" id="passRegister" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe contener al menos un número, una mayúscula y una minúscula, y al menos 8 o más caracteres." required>

                    <label for="pass2Register">Confirmar contraseña:</label>
                    <input type="password" placeholder="••••••••••" name="pass2Register" required>

                    <p>Creando esta cuenta, estás aceptando nuestros <a href="#" style="color:dodgerblue">Términos y Privacidad</a>.</p>

                    <button type="submit">Registrarse</button>

                    <label for="loginAlready">¿Tienes cuenta? Inicia sesión <a href="index.html">aquí</a></label>
                </form>
            </div>
        </div>
    </section>

    <div id="alertBox" class="alert hidden">
        <span id="alertIcon"></span>
        <span id="alertMessage"></span>
    </div>
    
    <div id="successMessage" class="message success"></div>
    <div id="errorMessage" class="message error"></div>

    <script type="module" src="account.js"></script>
</body>
</html>
